[package]
name = "de"
description = "A simple CLI for managing isolated development environments with Docker Compose."
version = "0.1.0"
edition = "2024"
repository = "https://github.com/umbra-ecosystem/de"

[dependencies]
clap = { version = "4.5.40", features = ["derive"] }
config = "0.15.11"
dialoguer = "0.11.0"
directories = "6.0.0"
dotenvy = "0.15.7"
eyre = "0.6.12"
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.23"
tracing = "0.1.41"
walkdir = "2.5.0"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
